<!doctype html>
<html lang="en">
  <head>
    <script type="module" src="/@vite/client"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/4bc584eba0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <title>StarScape</title>
  </head>
  <body>
     <div id="header">
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search..." autocomplete="off"/>
        <button id="search-btn" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <ul id="results-preview" class="results-preview">
      </ul>
     </div>
     <div style="padding: 12% 15%; clear: both;">
      <h1 style="width: 400px;">Welcome to StarScape</h1>
      <h3 style="font-weight: 200;">The only star visualizer you'll ever need.</h3>
     </div>
     <script src="script.js"></script>
  </body>
</html>
